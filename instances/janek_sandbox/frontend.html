	function loadCSS(url){
		console.log(url);
		var head = document.getElementsByTagName('head')[0],
   		link = document.createElement('link');
		link.type = 'text/css';
   		link.rel = 'stylesheet';
   		link.href = url;
   		head.appendChild(link);
   		return link;
	}

</script>
